<body>
    <!-- START LOADING -->
    <div class="container-loader">
        <div class="wrapper-load">

    <!-- END LOADING -->
    <div class="container-about">

            </div>
            <div class="menu-section">
                <img class="img-menu" src="./assets/images/burger-bar.png" alt="Menu">
            </div>
        </nav>
        
        <div class="wrapper-about">
            <div class="about-head"></div>
            <div class="about-profile">
                <img class="kate-profile" src="./assets/images/kate-profile.jpeg" alt="KATE PROFILE">
                <div class="about-name">
                    <h5 class="about-feature">Katsiaryna Putsilouskaya</h5>
                    <p>Content Creator</p>
                    <div class="about-share">
                        <img src="./assets/images/upload.png" alt="">
                        <img src="./assets/images/conversation.png" alt="">
                        <img src="./assets/images/add.png" alt="">
                    </div>
                    <!-- <div class="about-socialmedia">
                        <h6>Join My Journey</h6>
                        <div class="about-social1">
                            <a href="" class="about-link">Telegram</a>
                        </div>
                        <div class="about-social1">

                        <div class="about-social1">

                    </div> -->

            </div>
        </div>
        <div id="footer"></div>
    </div>

    <div class="dropdown-menu">
        <div class="nav-menu">
            <img class="logo-menu" src="./assets/images/kate-logo.png" alt="KATE PAGE">
            <img class="close-menu" src="./assets/images/eye.png" alt="close menu">
        </div>
        <div class="menu-content center">
            <ul class="list-items">
                <li><a href="">HOME</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./blog.html">BLOG</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
        <p class="copyright-menu">Â©Kate 2024. All rights reserved.</p>
    </div>

    

    <script>
        // start laoding
        setTimeout(function() {
            // Hide the loading page
            document.querySelector('.container-loader').style.display = 'none';
            // Show the main content
            document.querySelector('.container-about').style.display = 'block';
        }, 3000); // 5000 milliseconds = 5 seconds
        // end loading
        document.querySelector('.img-menu').addEventListener("click", function(){
            var showMenu = document.querySelector(".dropdown-menu");
            var closeMenu = document.querySelector(".wrapper-about");

            if(showMenu.style.display === "none"){
                showMenu.style.display = "block";
                closeMenu.style.display = "none";
            } else {
                showMenu.style.display = "none";
            }
        })
        document.querySelector('.close-menu').addEventListener("click", function(){
            var showMenu = document.querySelector(".dropdown-menu");
            var closeMenu = document.querySelector(".wrapper-about");

            if(showMenu.style.display === "block"){
                showMenu.style.display = "none";
                closeMenu.style.display = "block";
            } else {
                showMenu.style.display = "block";
            }
        })

        // BELOW FETCHING FOOTER......
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading menu:', error));
        // ABOVE FETCHING FOOTER............
    </script>
</body>
</html>
